<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>King Ticket</title>
 <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="ticket-body">
    <header class="header mb-64">
        <div class="container d-f jc-sb ai-c w-100">
            <div class="logo">
                <a href="/">
                    <img src="icons/logo.svg" alt=""/>
                </a>
            </div>
            <a href="/" class="support-link outline-link">Техническая поддержка</a>
        </div>
    </header>
    <main class="main">
        <div class="container-main">
            <div class="query-entry mb-64">
                <label>
                    <input class="question__input" type="text" placeholder="Введите запрос">
                </label>
            </div>
            <div class="answers mb-64">
                <div class="answer">
                    <p class="answer__title mb-8">Задание #1:</p>
                    <p class="answer__exercise mb-16">Вычислить
                    <p class="answer__title mb-8">Ответ:</p>
                    <div>
                        <p class="answer__text">1,1</p>
                        <p class="answer__text">5</p>
                        <p class="answer__text">76.26</p>
                    </div>
                </div>
                <div class="answer">
                    <p class="answer__title mb-8">Задание #1:</p>
                    <p class="answer__exercise mb-16">Вычислить
                    <p class="answer__title mb-8">Ответ:</p>
                    <div>
                        <img data-fancybox="answer-img" class="answer__img" src="images/cat.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="social-networks pb-64">
                <h2 class="title-block mb-32">
                    Мы в ответе за ваши оценки!
                </h2>
                <div class="social-networks__items">
                    <a class="social-networks__item d-f" href="/">
                        <img class="mr-24" src="icons/crown-purple.svg" alt="">
                        <p class="social-networks__item-text">Telegram канал</p>
                    </a>
                    <a class="social-networks__item d-f" href="/">
                        <img class="mr-24" src="icons/crown-purple.svg" alt="">
                        <p class="social-networks__item-text">БОТ</p>
                    </a>
                    <a class="social-networks__item d-f" href="/">
                        <img class="mr-24" src="icons/crown-blue.svg" alt="">
                        <p class="social-networks__item-text">Группа в VK</p>
                    </a>
                    <a class="social-networks__item d-f" href="/">
                        <img class="mr-24" src="icons/crown-green.svg" alt="">
                        <p class="social-networks__item-text">Чат в Telegram</p>
                    </a>
                    <a class="social-networks__item d-f" href="/">
                        <img class="mr-24" src="icons/crown-yellow.svg" alt="">
                        <p class="social-networks__item-text">Premium БОТ</p>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="scripts/imageViewer.js"></script>
</body>
</html>
